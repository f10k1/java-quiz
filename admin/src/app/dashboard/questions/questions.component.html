<mat-drawer-container>
    <mat-drawer-content>
        <table mat-table [dataSource]="questionsData" class="mat-elevation-z8" style="width: fit-content;">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Pytanie </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="answers">
                <th mat-header-cell *matHeaderCellDef> Odpowiedzi </th>
                <td mat-cell *matCellDef="let element"> {{element.answers}} </td>
            </ng-container>
            <ng-container matColumnDef="attachments">
                <th mat-header-cell *matHeaderCellDef> Załączniki </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" style="padding: 30px  0 0" showFirstLastButtons
            aria-label="Wybierz stronę">
        </mat-paginator>
    </mat-drawer-content>
    <mat-drawer mode="side" opened="" style="width: 600px;">
    </mat-drawer>
</mat-drawer-container>
