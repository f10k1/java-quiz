<table mat-table [dataSource]="answersData" class="mat-elevation-z8 data-table" style="width: fit-content;">
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" [style]="{backgroundColor: element.questions ? '#23c552' : ''}"></td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Odpowiedź </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="questions">
        <th mat-header-cell *matHeaderCellDef> Pytania </th>
        <td mat-cell *matCellDef="let element"> {{element.questions}} </td>
    </ng-container>
    <ng-container matColumnDef="correct">
        <th mat-header-cell *matHeaderCellDef> Odpowiedź poprawna </th>
        <td mat-cell *matCellDef="let element" [style]="{backgroundColor: element.correct ? '#23c552' : ''}"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;" (click)="editAnswer(row)"></tr>
</table>
<mat-toolbar color="">
    <mat-toolbar-row>
        <button (click)="addAnswer()" mat-button color="accent">
            <mat-icon fontIcon="add"></mat-icon>
            Dodaj nową odpowiedź
        </button>
        <mat-paginator color="primary" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Wybierz stronę">
        </mat-paginator>
    </mat-toolbar-row>
</mat-toolbar>
